<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ajapa- Forgot Password</title>
    <link rel="icon" type="jpg" href="/startbootstrap-sb-admin-2-gh-pages/img/ajapa.jpg">
    <title>SB Admin 2 - Signup Verification</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-sm-6">
                                <img src="img/ajapa.jpg" class="img-fluid" style="margin-top: 10%;margin-left: 13%;"  />
                            </div>
                            <div class="col-sm-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4" style="margin-right: 20px;">   
                                            Verify Email ID or Phone Number
                                       
                                        </h1>
                                    </div>

                        <!--Message Invalid OTP-->
                        <div class="modal fade" id="otpMessage" tabindex="-1" role="dialog" aria-labelledby="pendingDialogLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="pendingDialogLabel">Message Regarding OTP</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                    Invalid OTP
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                              </div>
                            </div>
                            </div>
                             <!--Message User Exists-->
                             <div class="modal fade" id="pendingDialog1" tabindex="-1" role="dialog" aria-labelledby="pendingDialogLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title" id="pendingDialogLabel">Request Pending Approval</h5>
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-body">
                                User Already Exists.
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                  </div>
                                </div>
                                </div>
                                   <!-- Message dialog Box -->
                            <div class="modal fade" id="pendingDialog" tabindex="-1" role="dialog" aria-labelledby="pendingDialogLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title" id="pendingDialogLabel">Request Pending Approval</h5>
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-body">
                                      Your request is pending approval from the admin. Please wait for further updates.
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                  </div>
                                </div>
                                </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="phone" aria-describedby="emailHelp"
                                                placeholder="Enter Phone Number" required>
                                                <p id="numErr" style="color: red;"></p>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="email" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address" required>
                                                <p id="numErr" style="color: red;"></p>
                                        </div>
                                        <div class="form-group"  id="otpfinder1">
                                            <input type="tel" class="form-control form-control-user"
                                               id="otp"
                                                placeholder="Enter OTP" >
                                        </div>
                                    <button type="button" class="btn btn-primary btn-user btn-block" id="btn">
                                        Send OTP
                                    </button>
                                    <button type="button" class="btn btn-primary btn-user btn-block" id="btn1" style="display: none;">
                                        Verify
                                    </button>
                                    
                                    </form> <hr/>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Back to SignUp</a>
                                    </div>
                                 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

       <!--Custom JS-->

       <script src="js/custom/signupverify.js" ></script>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
