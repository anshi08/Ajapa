<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Cards</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" id="customnavbar">
                    </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Showing an Event Details</h1>
                    </div>

                    <div class="row">
                        <div class="col-sm-8" >
                            <div  class="shadow-lg p-4 mb-4 bg-white mx-auto rounded">
                                <div class="jumbotron" style="padding: 1rem 17rem 1rem">Event Details</div>
                                <div class="form-group">
                                    <label>Event Name:</label>
                                    <input type="text" class="form-control" id="event_name" readonly>
                                </div>

                                <div class="form-group">
                                    <label>Event Type:</label>
                                    <input type="text" class="form-control" id="event_type" readonly>
                                </div>

                                <div class="form-group">
                                    <label>Event Location:</label>
                                    <input type="text" class="form-control"  id="event_location" readonly>
                                </div>

                                <div class="form-group">
                                    <label>Start Date:</label>
                                    <input type="text" class="form-control"  id="start_date" readonly>
                                </div>

                                <div class="form-group">
                                    <label>End Date:</label>
                                    <input type="text" class="form-control" id="end_date" readonly>
                                </div>

                                <div class="form-group">
                                    <label>Listed By:</label>
                                    <input type="text" class="form-control" id="listed_by" readonly>
                                </div>
                            </div>
                            <!-- End of Shadowclass -->
                        </div>
                        <!-- End of column {8} -->
                        <div class="col-sm-4">
                            <div  class="shadow-lg p-4 mb-4 bg-white mx-auto rounded">
                                <div class="jumbotron" style="padding: 1rem 5rem 1rem 6rem">Event Image</div>
                                   <img id="event_pic"src="" alt="Fetched Image">
                             </div>
                             <!-- End of Shadowclass -->
                        </div>
                        <!-- End of column {4} -->
                    </div>


                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white" id="customfooter">
            </footer>

            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!--UI-->
    <script src="js/ui/sidebar.js"></script>
    <script  src="js/ui/navbar.js"></script>
    <script src="js/ui/footer.js"></script>
    <!-- custom JS -->
    <script src="js/custom/fetchEvents.js"></script>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
