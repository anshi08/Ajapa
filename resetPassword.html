<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ajapa- Reset Password</title>
    <link rel="icon" type="jpg" href="/startbootstrap-sb-admin-2-gh-pages/img/ajapa.jpg">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <script src="js/custom/isAuth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"
        style="background-color: #7f2c00;"
        >
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" id="customnavbar">
                    </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <img src="img/ajapa.jpg" class="img-fluid" style="margin-top: 10%;margin-left: 13%;"  />
                        </div>
                        <div class="col-sm-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4" style="margin-right: 20px;">   
                                      Reset Password
                                    </h1>
                                </div>

                    <!--Message-->
                    <div class="modal fade" id="ForgetPassword" tabindex="-1" role="dialog" aria-labelledby="pendingDialogLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="pendingDialogLabel">Message</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                                Your Password has been changed
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                          </div>
                        </div>
                        </div>
                                <form id="btn">
                                    <div class="form-group">
                                        <label>Password</label>
                                            <input type="password" class="form-control "
                                                id="password" placeholder="Password" required minlength="5" maxlength="20">
                                        <p id="pwdTxt" style="display: none;color:red"></p>
                                    </div>
    
                                    <div class="form-group">   
                                        <label>Re-type Password</label>  
                                        <input type="password" required class="form-control" minlength="5"  maxlength="20"
                                            id="repwd" placeholder="Re-type Password" required onblur="validate()">
                                            <div style="margin-left: 20px; display: none; color: red;" id="pwdErr">Password Doesn't Match</div>
                                    </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block" id="update">
                                    Update 
                                </button>
                                
                                </form> <hr/>
                                <!-- <div class="text-center">
                                    <a class="small" href="login.html">Back to Login </a>
                                </div> -->
                             
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white" id="customfooter">
            </footer>

            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
   
    </div>

    <!--UI-->
    <script src="js/ui/logout.js"></script>
    <script src="js/ui/sidebar.js"></script>
    <script  src="js/ui/navbar.js"></script>
    <script src="js/ui/footer.js"></script>
    <!-- custom JS -->
    <script src="./js/custom/resetPassword.js"></script>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
