<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block">
                                <img src="img/ajapa.jpg" style="margin-left: 150px;
                                margin-top: 22px;" />
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4" style="margin-right: 20px;
                                        font-family: monospace;">
                                            <i class="fas fa-sign-in-alt fa-xs"></i>    
                                            Sign-In Through <span
                                        style="color: green;">OTP</span>
                                        </h1>
                                    </div>

                <!-- Error messages will be inserted here dynamically -->
                            <div id="errorContainer">
                            </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="identifier" aria-describedby="emailHelp"
                                                placeholder="Enter Email or Phone Number" required>
                                        </div>
                                        <div class="form-group" style="display: none;" id="otpfinder1">
                                            <input type="number" class="form-control form-control-user"
                                               aria-describedby="emailHelp"
                                               id="otpfinder2s"
                                                placeholder="Enter OTP" required>
                                        </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block" id="btn">
                                        Send OTP
                                    </button>
                                    <button type="submit" class="btn btn-primary btn-user btn-block" id="btn1" style="display: none;">
                                        Verify
                                    </button>
                                    
                                    </form>
                                 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

       <!--Custom JS-->

       <script src="js/custom/otp.js" ></script>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
