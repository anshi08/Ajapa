<head>

        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"
        style="background-color: #7f2c00;"
        >
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" id="customnavbar">
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-1 text-gray-800">Travel Details</h1>

                    <div class="col-sm-4">
                        <div class="container shadow-lg p-4 mb-4 bg-white mx-auto rounded" 
                        style="width: 900px ;margin:20px 20px;" >
                     <div class="jumbotron" style="padding: 2rem 22rem 3rem">Arrival Details</div>

                       <!-- Message dialog Box -->
  <div class="modal fade" id="pendingDialog2" tabindex="-1" role="dialog" aria-labelledby="pendingDialogLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pendingDialogLabel">Travel Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Travel Details Added Successfully 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
    </div>
                    <!-- Form  -->
                        <form enctype="multipart/form-data" id="btn">

                            <div class="form-group">
                                <!-- <label >Event ID</label> -->
                                  <input type="hidden" class="form-control"  id="e_id" >
                            </div>

                        <div class="form-group">
                            <label>Select a Country :</label>
                            <select id="from_country" class="form-control" required>
                                <!-- Options will be added dynamically -->
                                <option value="">Country</option>
                            </select>
                        </div>

                              <div class="form-group">
                                <label>Select a City :</label>
                                <select id="from_city" class="form-control" required>
                                    <!-- Options will be added dynamically -->
                                    <option value="">City</option>
                                </select>
                            </div>

             <div class="form-group">
                <label >Arrival Date</label>
                  <input type="date" class="form-control"  id="arrival_date" required>
                  <p id="ArrivaldateErr" style="display:none; color:red;">Please Enter Date</p>
            </div>

                <div class="form-group" >
                    <label >Ashram Reaching Time (Arrival Time) :</label>
                    <input type="time" class="form-control" id="arrival_time" required >
                    <p id="ArrivalTimeErr" style="display:none; color:red;">Please Enter Time</p>
                </div>   

                   <div class="form-group">
                    <label>Arrival Mode Of Transport:</label>
                    <select class="form-control" id="arrival_mode_of_transport" required>
                        <option>Select Mode</option>
                        <option>Train</option>
                        <option>Flight</option>
                        <option>Bus</option>
                        <option>Car</option>
                    </select>
                </div>

                   <div class="form-group" id="transport">
                    <label>Transport Name :</label>
                    <input type="text" class="form-control" placeholder="Arrival Transport Number" 
                    id="arrival_train_number" required>
                    <br/>
                    <p id="trainErr" style="display:none; color:red;">Please Transport Number</p>
                    <label id="train_detail_label" style="display: none;">Train Details</label>
                    <select id="train_number" class="form-control" style="display: none;">
                    </select>
                </div>



           <div class="jumbotron" style="padding: 2rem 22rem 3rem">Leaving Details</div>
                   <div class="form-group">
                    <label>Leaving Date</label>
                    <input type="date" class="form-control" id="departure_date" required>
                    <p id="depdateErr" style="display:none; color:red;">Please Enter Date</p>
               </div>

               <div class="form-group">
                <label >Leaving Time</label>
                <input type="time" class="form-control" id="departure_time" required>
                <p id="depTimeErr" style="display:none; color:red;">Please Enter Time</p>
            </div> 

           <div class="form-group">
            <label>Leaving Mode of Transport :</label>
            <select class="form-control" id="departure_mode_of_transport" required>
                <option>Select Mode</option>
                <option>Train</option>
                <option>Flight</option>
                <option>Bus</option>
                <option>Car</option>
            </select>
        </div>

           <div class="form-group" id="transport1">
            <label>Tranport Number :</label>
            <input type="text" class="form-control" placeholder="Leaving Transport Number" 
            id="departure_train_number" required>
            <p id="Err" style="display:none; color:red;">Please Enter Transport Number</p>
            <label id="train_detail_label_1" style="display: none;">Train Details</label>
            <select id="train_number_1" class="form-control" style="display: none;">
            </select>
       </div>
   
         <div class="form-group">
            <label>Do You Have Any Specifc Requirements :</label>
             <!-- <input type="textarea" class="form-control" placeholder="Description" /> -->
             <textarea class="form-control" rows="4" placeholder="Any Specifc Requirements" id="description" ></textarea>
         </div>
                         <button type="submit" class="btn btn-primary " >
                            Save
                        </button>                  
                        </form>
                        </div>
                      </div>
                   
                    <div class="col-sm-4">
                       
                      </div>
                

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white" id="customfooter">
            </footer>

            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">

</div>


    <!--UI-->
    <script src="js/ui/logout.js"></script>
    <script src="js/ui/sidebar.js"></script>
    <script src="js/ui/navbar.js"></script>
    <script src="js/ui/footer.js"></script>
    <!-- Custom JS -->
    <script src="js/custom/saveTravelDetails.js"></script>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
